<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        background-color: rgb(247, 244, 240);
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Contact Me</h1>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home Page</a></li>
          <li><a href="./contact.html">Contact Me</a></li>
          <li><a href="./table.html">Calculator</a></li>
        </ul>
      </nav>
    </header>
    <form action="#">
      <div>
        <label for="form_name">Name:</label>
        <input type="text" id="form_name" name="name" required />
      </div>
      <div>
        <label for="form_email" id="name">Email:</label>
        <input type="email" id="form_email" name="email" required />
      </div>
      <div>
        <label for="form_message" id="name">Message:</label>
        <br />
        <textarea
          name="message"
          id="form_message"
          cols="30"
          rows="10"
          name="message"
          required
        >
        </textarea>
      </div>
      <div>
        <label for="form_priority">Priority:</label>
        <select name="form_priority_options" id="form_priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
    <footer>
      <p>&copy; 2024 Created by Harrison</p>
    </footer>
  </body>
</html>
